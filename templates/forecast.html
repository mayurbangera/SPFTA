<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spending Forecast - SPFTA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .chart {
            margin-top: 40px;
            text-align: center;
        }
        .chart img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ AI Forecast Your Future Spending</h2>

        <!-- âœ… Upload form -->
        <form class="upload-form" action="/forecast" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">ðŸ“Š Generate Forecast</button>
        </form>

        <!-- âœ… Chart if available -->
        {% if forecast_chart %}
        <div class="chart">
            <h3>Predicted Spending Trend</h3>
            <img src="{{ url_for('static', filename=forecast_chart) }}" alt="Forecast Chart">
        </div>
        {% endif %}
    </div>
</body>
</html>
